[build]
  command = "npm run build"
  publish = "dist/interviewace/browser"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=()"
    Content-Security-Policy = "default-src 'self' https://*.firebaseapp.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https://cdn.tailwindcss.com https://next.esm.sh https://esm.sh https://cdn.jsdelivr.net https://*.googleapis.com https://apis.google.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com data:; connect-src 'self' wss://* https://* blob:; img-src 'self' data: blob: https:; media-src 'self' blob:; worker-src 'self' blob:; frame-ancestors 'none'; frame-src 'self' https://*.firebaseapp.com;"
