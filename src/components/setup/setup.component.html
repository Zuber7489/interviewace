<div class="max-w-7xl mx-auto p-4 sm:p-6 md:p-8">
  <div class="grid grid-cols-1 gap-6 sm:gap-8">
    <!-- New Interview Setup -->
    <div class="space-y-6 sm:space-y-8 animate-fade-in" style="animation-delay: 0.1s;">
      <h2 class="text-xl sm:text-2xl font-bold text-black mb-4 sm:mb-6 flex items-center">
        <div
          class="w-8 h-8 sm:w-10 sm:h-10 rounded-full bg-black/10 flex items-center justify-center mr-2 sm:mr-3 border border-black/30">
          <i class="fas fa-plus text-black text-sm sm:text-base"></i>
        </div>
        New Interview
      </h2>

      <div
        class="glass p-4 sm:p-6 md:p-8 rounded-3xl border border-black/10 relative overflow-hidden group hover:border-black/30 transition-colors duration-500">
        <!-- Decorator -->
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-black/10 rounded-full blur-3xl pointer-events-none">
        </div>

        <!-- Mode toggle -->
        <div class="flex bg-slate-900/50 rounded-xl p-1 mb-6 sm:mb-8 border border-white/5">
          <button (click)="setupMethod.set('form')" [class.bg-white]="setupMethod() === 'form'"
            [class.shadow-lg]="setupMethod() === 'form'" [class.shadow-black/25]="setupMethod() === 'form'"
            [class.text-black]="setupMethod() === 'form'"
            class="flex-1 py-2 sm:py-2.5 rounded-lg text-[10px] sm:text-xs font-bold uppercase tracking-wider text-gray-600 transition-all duration-300">
            <i class="fas fa-sliders-h mr-1 sm:mr-2"></i> Config
          </button>
          <button (click)="setupMethod.set('resume')" [class.bg-white]="setupMethod() === 'resume'"
            [class.shadow-lg]="setupMethod() === 'resume'" [class.shadow-black/25]="setupMethod() === 'resume'"
            [class.text-black]="setupMethod() === 'resume'"
            class="flex-1 py-2 sm:py-2.5 rounded-lg text-[10px] sm:text-xs font-bold uppercase tracking-wider text-gray-600 transition-all duration-300">
            <i class="fas fa-file-upload mr-1 sm:mr-2"></i> Resume
          </button>
        </div>

        <!-- Form Content -->
        @if (setupMethod() === 'form') {
        <div class="space-y-4 sm:space-y-6 animate-fade-in">
          <div>
            <div class="flex justify-between items-end mb-2">
              <label class="text-[10px] sm:text-xs font-bold text-gray-600 uppercase tracking-wider">Experience Level</label>
              <span class="text-black font-mono font-bold text-xs sm:text-sm bg-black/10 px-2 py-0.5 rounded">{{ yearsOfExperience() }} Years</span>
            </div>
            <input type="range" min="0" max="15" [ngModel]="yearsOfExperience()"
              (ngModelChange)="yearsOfExperience.set($event)"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-black hover:accent-gray-600 transition-all">
          </div>

          <div>
            <label class="block text-[10px] sm:text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Target Role</label>
            <input type="text" [ngModel]="primaryTechnology()" (ngModelChange)="primaryTechnology.set($event)"
              placeholder="e.g. Senior Frontend Engineer"
              class="w-full input-premium rounded-xl px-3 sm:px-4 py-2 sm:py-3 text-black placeholder-gray-500 focus:placeholder-gray-400 text-sm sm:text-base">
          </div>

          <div>
            <label class="block text-[10px] sm:text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Focus Topics</label>
            <input type="text" [ngModel]="secondarySkills()" (ngModelChange)="secondarySkills.set($event)"
              placeholder="e.g. React, Performance, System Design"
              class="w-full input-premium rounded-xl px-3 sm:px-4 py-2 sm:py-3 text-black placeholder-gray-500 focus:placeholder-gray-400 text-sm sm:text-base">
          </div>
        </div>
        } @else {
        <div class="space-y-3 sm:space-y-4 animate-fade-in">
          <label
            class="group block w-full h-32 sm:h-40 border-2 border-dashed border-gray-300 rounded-2xl flex flex-col items-center justify-center cursor-pointer hover:border-black/50 hover:bg-black/5 transition-all duration-300">
            <div
              class="w-10 h-10 sm:w-12 sm:h-12 bg-gray-100 rounded-full flex items-center justify-center mb-2 sm:mb-3 group-hover:scale-110 transition-transform duration-300 shadow-xl">
              <i class="fas fa-cloud-upload-alt text-lg sm:text-xl text-black"></i>
            </div>
            <span class="text-xs sm:text-sm font-medium text-gray-600 group-hover:text-black transition-colors">Click to upload
              PDF Resume</span>
            <span class="text-[10px] sm:text-xs text-gray-500 mt-1">Maximum size 5MB</span>
            <input type="file" class="hidden" accept=".pdf" (change)="onFileSelected($event)">
          </label>

          @if(resumeFileName()) {
          <div
            class="flex items-center justify-between text-xs sm:text-sm text-black bg-black/10 border border-black/20 p-2 sm:p-3 rounded-xl animate-fade-in">
            <div class="flex items-center overflow-hidden">
              <i class="fas fa-file-pdf mr-2 sm:mr-3 text-base sm:text-lg"></i>
              <span class="truncate">{{ resumeFileName() }}</span>
            </div>
            <i class="fas fa-check-circle text-black ml-1 sm:ml-2"></i>
          </div>
          }
        </div>
        }

        <!-- Common settings -->
        <div class="mt-6 sm:mt-8 space-y-4 sm:space-y-5 border-t border-white/5 pt-4 sm:pt-6">
          <div>
            <label class="block text-[10px] sm:text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 sm:mb-3">Duration</label>
            <div class="grid grid-cols-3 gap-2 sm:gap-3">
              @for (d of [10, 20, 30]; track d) {
              <button (click)="interviewDuration.set(d)" [class.bg-black]="interviewDuration() === d"
                [class.text-white]="interviewDuration() === d" [class.shadow-lg]="interviewDuration() === d"
                [class.shadow-black/25]="interviewDuration() === d"
                [class.border-transparent]="interviewDuration() === d"
                class="border border-black/5 bg-white text-gray-600 text-xs sm:text-sm font-medium py-2 sm:py-2.5 rounded-lg hover:bg-black/5 hover:text-black transition-all duration-200">
                {{ d }} min
              </button>
              }
            </div>
          </div>

          <div>
            <label class="block text-[10px] sm:text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Interviewer
              Language</label>
            <div class="relative">
              <select [ngModel]="language()" (ngModelChange)="language.set($event)"
                class="w-full appearance-none input-premium text-black text-xs sm:text-sm rounded-xl px-3 sm:px-4 py-2 sm:py-3 cursor-pointer">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Hinglish">Hinglish</option>
              </select>
              <div class="absolute inset-y-0 right-0 flex items-center px-3 sm:px-4 pointer-events-none text-gray-600">
                <i class="fas fa-chevron-down text-[10px] sm:text-xs"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-6 sm:mt-8">
          @if(error()) {
          <div class="bg-black/10 border border-black/20 rounded-lg p-2 sm:p-3 mb-3 sm:mb-4 animate-fade-in">
            <p class="text-[10px] sm:text-xs text-black text-center flex items-center justify-center gap-1 sm:gap-2">
              <i class="fas fa-exclamation-circle"></i> {{ error() }}
            </p>
          </div>
          }
          <button (click)="startInterview()" [disabled]="isLoading()"
            class="group w-full bg-gradient-to-r from-black to-gray-700 hover:from-gray-800 hover:to-gray-900 text-white font-bold py-3 sm:py-4 rounded-xl shadow-lg shadow-black/30 transition-all transform hover:scale-[1.02] active:scale-[0.98] disabled:opacity-70 disabled:cursor-not-allowed text-sm sm:text-base">
            @if(isLoading()) {
            <span class="flex items-center justify-center gap-1 sm:gap-2">
              <i class="fas fa-circle-notch fa-spin"></i> Preparing AI...
            </span>
            } @else {
            <span class="flex items-center justify-center gap-1 sm:gap-2">
              Start Interview <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
            </span>
            }
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
